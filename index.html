        /* Sort Controls - Header Row */
        .sort-controls {
            display: flex; align-items: center;

            border-radius: 10px 10px 0 0; 
            font-weight: 600; color: #4a5568;
        }
        .sort-btn {
            background: none; border: none; 
            color: #4a5568; padding: 5px 10px; 
            font-weight: 600; font-size: 0.9em;
            cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; gap: 5px;
            border-radius: 4px;
        }
        .sort-btn:hover {
            background: rgba(102, 126, 234, 0.1); 
            color: #667eea;
        }
        .sort-btn.active {
            color: #667eea; background: rgba(102, 126, 234, 0.15);
        }
        .sort-arrow {
            font-size: 10px; opacity: 0.6; margin-left: 2px;
        }
        
        /* Header column sizing to match data rows */
        .sort-name { flex: 2; min-width: 200px; }
        .sort-date { flex: 1.5; min-width: 150px; }
        .sort-confidence { flex: 1; min-width: 120px; }
        .sort-action { flex: 0 0 auto; width: 110px; }
        
        /* Collections List */
        .collections-list {
            display: flex; flex-direction: column;
        }
        .collection-row {
            background: white; border: 1px solid #e2e8f0;

            display: flex; align-items: center; padding: 20px;

        }

            background: #eef2ff; border-color: #667eea;
            transform: translateX(5px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        /* Row Layout */
        .collection-name {
            flex: 2; min-width: 200px;
        }
        .collection-name h3 {
            margin: 0; color: #2d3748; font-size: 1.2em; font-weight: 600;
        }
        .collection-name .subtitle {
            color: #718096; font-size: 0.9em; margin-top: 3px;
        }
        
        .collection-date {
            flex: 1.5; min-width: 150px; color: #4a5568;
        }
        .date-display { font-size: 0.95em; }
        .date-time { font-size: 0.8em; color: #718096; }
        
        .collection-confidence {
            flex: 1; min-width: 120px; display: flex; align-items: center;
        }
        .confidence {
            padding: 4px 12px; border-radius: 15px; 
            font-size: 0.85em; font-weight: 500;
        }
        .confidence.high { background: #d4edda; color: #155724; }
        .confidence.medium { background: #fff3cd; color: #856404; }
        .confidence.low { background: #f8d7da; color: #721c24; }
        
        .collection-action {
            flex: 0 0 auto; margin-left: 15px;
        }
        .collection-link {
            display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; text-decoration: none; padding: 10px 20px; 
            border-radius: 20px; font-weight: 500; transition: transform 0.2s ease;
        }
        .collection-link:hover {
            transform: scale(1.05); text-decoration: none;
        }
        
        /* Review Status */

        // Sorting state

        function loadCollections() {

        function renderCollections() {
            const list = document.getElementById('collections-list');
            list.innerHTML = '';
            
            collections.forEach(collection => {
                const row = createCollectionRow(collection);
                list.appendChild(row);
            });
        }
        
        function createCollectionRow(collection) {
            const row = document.createElement('div');
            row.className = 'collection-row';
            
            // Format timestamp for display
            let displayDate = 'Unknown Date';
            let displayTime = '';
            if (collection.timestamp) {
                try {
                    const date = new Date(collection.timestamp);
                    displayDate = date.toLocaleDateString();
                    displayTime = date.toLocaleTimeString();
                } catch (e) {
                    // Keep default if parsing fails
                }
            }
            
            // Confidence class and percentage
            let confidenceClass = 'low';
            if (collection.confidence_score > 0.75) confidenceClass = 'high';
            else if (collection.confidence_score > 0.5) confidenceClass = 'medium';
            const confidencePercent = (collection.confidence_score * 100).toFixed(1);
            
            // Review status
            const reviewStatus = collection.review_required ? 
                '<span class="review-status review-required">‚ö†Ô∏è Review Required</span>' : 
                '<span class="review-status review-approved">‚úÖ Approved</span>';

                <div class="collection-action">
                    <a href="${collection.name}/${collection.html_file}" class="collection-link">
                        View ‚Üí
                    </a>
                </div>
            `;
            
            return row;
        }
        
        function sortCollections(sortBy) {
            // Update active button
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`sort-${sortBy}`).classList.add('active');
            
            // Toggle direction if clicking the same column
            if (currentSort === sortBy) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                // Default directions for each column
                currentSort = sortBy;
                if (sortBy === 'date') {
                    sortDirection = 'desc'; // Newest first
                } else if (sortBy === 'confidence') {
                    sortDirection = 'desc'; // Highest first
                } else {
                    sortDirection = 'asc'; // A-Z for names
                }
            }
            
            // Update arrow indicators
            document.querySelectorAll('.sort-arrow').forEach(arrow => arrow.textContent = '‚ÜïÔ∏è');
            const currentArrow = document.getElementById(`${sortBy}-arrow`);
            currentArrow.textContent = sortDirection === 'asc' ? '‚Üë' : '‚Üì';
            
            // Sort the collections array
            collections.sort((a, b) => {
                let valueA, valueB;
                
                switch (sortBy) {
                    case 'name':
                        valueA = a.display_name.toLowerCase();
                        valueB = b.display_name.toLowerCase();
                        break;
                    case 'date':
                        valueA = a.timestamp ? new Date(a.timestamp) : new Date(0);
                        valueB = b.timestamp ? new Date(b.timestamp) : new Date(0);
                        break;
                    case 'confidence':
                        valueA = a.confidence_score;
                        valueB = b.confidence_score;
                        break;
                    default:
                        return 0;
                }
                
                if (valueA < valueB) {
                    return sortDirection === 'asc' ? -1 : 1;
                } else if (valueA > valueB) {
                    return sortDirection === 'asc' ? 1 : -1;
                } else {
                    return 0;
                }
            });
            
            // Re-render with smooth transition
            renderCollections();
        }

            loadCollections();
            sortCollections('date'); // Apply default sort

    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 20px; line-height: 1.6; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container { 
            max-width: 1200px; margin: 0 auto; 
            background: white; border-radius: 15px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; padding: 40px; text-align: center; 
        }
        .header h1 { margin: 0 0 10px; font-size: 2.5em; font-weight: 300; }
        .header p { margin: 0; opacity: 0.9; font-size: 1.2em; }
        
        .content { padding: 40px; }
        .collections-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 25px; margin-top: 30px; 
        }
        
        .collection-card { 
            background: #f8f9ff; border: 2px solid #e2e8f0; 
            border-radius: 12px; padding: 25px; 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .collection-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .collection-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        
        .collection-title { 
            margin: 0 0 15px; color: #2d3748; 
            font-size: 1.4em; font-weight: 600; 
        }
        .collection-meta { 
            color: #718096; font-size: 0.9em; 
            margin-bottom: 20px; 
        }
        .collection-meta .confidence {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 500;
        }
        .confidence.high { background: #d4edda; color: #155724; }
        .confidence.medium { background: #fff3cd; color: #856404; }
        .confidence.low { background: #f8d7da; color: #721c24; }
        
        .collection-link { 
            display: inline-block; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; text-decoration: none; 
            padding: 12px 24px; border-radius: 25px; 
            font-weight: 500; transition: transform 0.2s ease;
        }
        .collection-link:hover { 
            transform: scale(1.05); 
            text-decoration: none; 
        }
        
        .stats { 
            background: #edf2f7; padding: 20px; 
            border-radius: 10px; margin-bottom: 30px; 
            text-align: center; 
        }
        .stats h2 { margin: 0 0 15px; color: #2d3748; }
        .stat-item { 
            display: inline-block; margin: 0 20px; 
        }
        .stat-number { 
            display: block; font-size: 2em; 
            font-weight: 700; color: #667eea; 
        }
        .stat-label { 
            font-size: 0.9em; color: #718096; 
            text-transform: uppercase; letter-spacing: 0.5px; 
        }
        
        .footer { 
            text-align: center; margin-top: 40px; 
            padding-top: 30px; border-top: 1px solid #e2e8f0; 
            color: #718096; 
        }
        .footer a { 
            color: #667eea; text-decoration: none; font-weight: 500; 
        }
        .footer a:hover { text-decoration: underline; }
        
        .last-updated {
            font-size: 0.9em; color: #718096; 
            margin-bottom: 20px; text-align: center;
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            .header { padding: 30px 20px; }
            .header h1 { font-size: 2em; }
            .content { padding: 30px 20px; }
            .collections-grid { grid-template-columns: 1fr; }
            .stat-item { margin: 10px; }
        }
    </style>
</head>

        function loadCollections() {
            const grid = document.getElementById('collections-grid');
            
            collections.forEach(collection => {
                const card = createCollectionCard(collection);
                grid.appendChild(card);
            });
        }
        
        function createCollectionCard(collection) {
            const card = document.createElement('div');
            card.className = 'collection-card';
            
            // Format timestamp for display
            let displayDate = 'Unknown Date';
            if (collection.timestamp) {
                try {
                    const date = new Date(collection.timestamp);
                    displayDate = date.toLocaleDateString() + ' at ' + date.toLocaleTimeString();
                } catch (e) {
                    // Keep default if parsing fails
                }
            }
            
            // Confidence class
            let confidenceClass = 'low';
            if (collection.confidence_score > 0.75) confidenceClass = 'high';
            else if (collection.confidence_score > 0.5) confidenceClass = 'medium';
            
            // Review status
            const reviewStatus = collection.review_required ? 
                '‚ö†Ô∏è Review Required' : '‚úÖ Approved';
            
            card.innerHTML = `
                <h3 class="collection-title">${collection.display_name}</h3>
                <div class="collection-meta">
                    üìÖ Generated: ${displayDate}<br>
                    üñºÔ∏è Images: ${collection.total_images} | üìã Records: ${collection.records_generated}<br>
                    <span class="confidence ${confidenceClass}">
                        Confidence: ${(collection.confidence_score * 100).toFixed(1)}%
                    </span><br>
                    ${reviewStatus}
                </div>
                <a href="${collection.name}/${collection.html_file}" class="collection-link">
                    View Collection ‚Üí
                </a>
            `;
            
            return card;
        }
        
        // Load collections when page loads
        document.addEventListener('DOMContentLoaded', loadCollections);
